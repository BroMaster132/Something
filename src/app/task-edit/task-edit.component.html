<div class="edit">
  <h2>Edit your task</h2>

<form>
  <div class="form-group">
    <label for="taskTitle">Title</label>
    <input
      type="text"
      id="taskTitle"
      class="form-control"
      [formControl]="title"
    />
  </div>

  <div class="form-group">
    <label for="taskNote">Note</label>
    <input
      type="text"
      id="taskNote"
      class="form-control"
      [formControl]="note"
    />
  </div>

  <div class="form-group">
    <label for="taskStatus">Status</label>
    <br>
    <mat-form-field style="width: 1050px; padding: 3px; border-radius: 5px; text-align: center; border: solid 0.5px black; ">
      <select matNativeControl required id="taskStatus" class="form-control"  [formControl]="status">
        <option value="not started">not started</option>
        <option value="started">started</option>
        <option value="pending">pending</option>
        <option value="finished">finished</option>
      </select>
    </mat-form-field>
  </div>

  <div class="form-group">
    <label for="taskDifficulty">Difficulty</label>
    <br>
    <mat-form-field style="width: 1050px; padding: 3px; border-radius: 5px; text-align: center; border: solid 0.5px black; ">
      <select matNativeControl required id="taskDifficulty" class="form-control" [formControl]="difficulty" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </mat-form-field>
  </div>
  <div class="btns">
    <button style="margin-right: 60px; scale: 1.2;" (click)="updateTask()" class="btn btn-primary">Update</button>
    <button style="scale: 1.2;" class="btn btn-light" [routerLink]="['/tasks']">Cancel</button>
  </div>
</form>

</div>
